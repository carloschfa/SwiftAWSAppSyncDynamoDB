projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - schema
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: swift
        generatedFileName: API.swift
        docsFilePath: graphql
        region: us-east-1
        apiId: null
        frontend: ios
        maxDepth: 1
extensions:
  amplify:
    version: 3
